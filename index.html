---
layout: default
title: "DevWooklog"
---

{{ paginator }}

<ul class="post-list">
  {% for post in paginator.posts %}
    <li class="post-wrapper">
      <span class="post">
        <span class="post-suffix">·</span>
        <span class="post-date">{{ post.date | date_to_long_string }}</span>
        »
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </span>
    </li>
  {% endfor %}
</ul>
